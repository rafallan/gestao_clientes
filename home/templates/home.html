{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}

    <h1>Seja bem vindo</h1>

    {% if user.is_authenticated %}

    <p>Ola {{ user.username }}</p>

    <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>

    {% else %}

        <a href="{% url 'login' %}" class="btn btn-danger">Login</a>

    {% endif %}

{% endblock %}
